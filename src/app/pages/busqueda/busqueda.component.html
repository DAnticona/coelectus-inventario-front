<div class="row">
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Usuarios</h4>
				<table *ngIf="usuarios.length > 0" class="table table-hover">
					<tbody>
						<tr class="pointer" routerLink="/usuarios" *ngFor="let usuario of usuarios">
							<td>
								<img [src]="usuario.img | image" class="img-50 img-circle" />
							</td>
							<td>{{ usuario.name }}</td>
						</tr>
					</tbody>
				</table>
				<div *ngIf="usuarios.length == 0" class="alert alert-info">No hay registros</div>
			</div>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Medicos</h4>
				<table *ngIf="medicos.length > 0" class="table table-hover">
					<tbody>
						<tr class="pointer" [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos">
							<img [src]="medico.img | image" class="img-50 img-circle" />
							<td>{{ medico.nombre }}</td>
						</tr>
					</tbody>
				</table>
				<div *ngIf="medicos.length == 0" class="alert alert-info">No hay registros</div>
			</div>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Hospitales</h4>
				<table *ngIf="hospitales.length > 0" class="table table-hover">
					<tbody>
						<tr class="pointer" routerLink="/hospitales" *ngFor="let hospital of hospitales">
							<td>
								<img [src]="hospital.img | image" class="img-50 img-circle" />
							</td>
							<td>{{ hospital.nombre }}</td>
						</tr>
					</tbody>
				</table>
				<div *ngIf="hospitales.length == 0" class="alert alert-info">No hay registros</div>
			</div>
		</div>
	</div>
</div>
