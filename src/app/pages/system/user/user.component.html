<div class="row animated fadeIn">
	<div class="col-lg-7">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Datos Personales</h4>
				<h6 class="card-subtitle">{{ user.username }}</h6>
				<form ngNativeValidate #f="ngForm" class="form p-t-20">
					<div class="form-group">
						<label for="exampleInputuname">Id</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-check-box"></i></div>
							<input [(ngModel)]="user.id" name="id" type="text" class="form-control" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Tipo de Documento</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
							<select
								class="form-control custom-select"
								[(ngModel)]="user.documentTypeId"
								name="documentTypeId"
								required
							>
								<option *ngFor="let type of docTypes" [ngValue]="type.id">{{ type.name }}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Documento de Identidad</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
							<input
								[(ngModel)]="user.documentNu"
								name="documentNu"
								type="text"
								class="form-control"
								placeholder="Nro de documento"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Nombres</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input
								[(ngModel)]="user.name"
								name="name"
								type="text"
								class="form-control"
								placeholder="Nombres del usuario"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Apellido Paterno</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input
								[(ngModel)]="user.lastname"
								name="lastname"
								type="text"
								class="form-control"
								placeholder="Apellido Paterno"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<div>
							<label>Género</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								[(ngModel)]="user.gender"
								type="radio"
								name="gender"
								id="inlineRadio1"
								value="M"
							/>
							<label class="form-check-label" for="inlineRadio1">Masculino</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								[(ngModel)]="user.gender"
								type="radio"
								name="gender"
								id="inlineRadio2"
								value="F"
							/>
							<label class="form-check-label" for="inlineRadio2">Femenino</label>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Correo electrónico</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-email"></i></div>
							<input
								[(ngModel)]="user.email"
								name="email"
								type="email"
								class="form-control"
								placeholder="Correo electronico"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Nombre de Usuario</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user"></i></div>
							<input
								[(ngModel)]="user.username"
								name="username"
								type="text"
								class="form-control"
								placeholder="Nombre de usuario"
								required
							/>
						</div>
					</div>
					<div class="form-group" *ngIf="!user.id">
						<label for="password">Contraseña</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-key"></i></div>
							<input
								[(ngModel)]="user.password"
								name="password"
								type="text"
								class="form-control"
								placeholder="Ingrese la contraseña"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label>Rol del usuario</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user"></i></div>
							<select class="form-control custom-select" [(ngModel)]="user.roleId" name="roleId" required>
								<option *ngFor="let role of roles" [ngValue]="role.roleId">{{ role.name }}</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<div class="checkbox checkbox-primary pull-left p-t-0">
								<input
									[(ngModel)]="active"
									name="active"
									id="checkbox-signup"
									type="checkbox"
									class="filled-in chk-col-light-blue"
									(change)="activeValue(active ? 'S' : 'N')"
								/>
								<label for="checkbox-signup">Usuario activo</label>
							</div>
						</div>
					</div>
					<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
						<i class="fa fa-arrow-left fa-fw"></i>
						Volver
					</button>
					<button class="btn btn-success waves-effect waves-light m-r-10" (click)="guardar()">
						<i class="fa fa-save fa-fw"></i>
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-5" *ngIf="user.id">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Imagen de usuario</h4>
						<h6 class="card-subtitle">{{ user.username }}</h6>
						<div class="text-center">
							<img [src]="user.image | image" class="w150" alt="user" />
						</div>
						<div class="text-center"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Cambio de Contraseña</h4>
						<h6 class="card-subtitle">{{ user.username }}</h6>
						<form>
							<div class="form-group">
								<label for="password1">Nueva Contraseña</label>
								<input
									#password1
									type="password"
									class="form-control"
									id="password1"
									placeholder="Ingrese la nueva contraseña"
								/>
							</div>
							<div class="text-center">
								<button class="btn btn-success" type="button" (click)="changePassword(password1.value)">
									<i class="fa fa-save fa-fw"></i>
									Cambiar Contraseña
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
