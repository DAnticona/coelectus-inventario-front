<div class="row animated fadeIn">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{{ measure.name }}</h4>
				<form ngNativeValidate #f="ngForm" (submit)="guardar()" class="form p-t-20">
					<div class="form-group">
						<label for="exampleInputuname">Id</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-check-box"></i></div>
							<input
								[(ngModel)]="measure.id"
								name="id"
								type="text"
								class="form-control"
								readonly="readonly"
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Nombre</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-eye"></i></div>
							<input
								[(ngModel)]="measure.name"
								name="name"
								type="text"
								class="form-control"
								placeholder="Nombre de la unidad de medida"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Símbolo</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-eye"></i></div>
							<input
								[(ngModel)]="measure.sign"
								name="sign"
								type="text"
								class="form-control"
								placeholder="Símbolo de la unidad de medida"
								required
							/>
						</div>
					</div>
					<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
						<i class="fa fa-arrow-left fa-fw"></i>
						Volver
					</button>
					<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
						<i class="fa fa-save fa-fw"></i>
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
