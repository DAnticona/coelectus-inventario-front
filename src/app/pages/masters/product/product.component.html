<div class="row animated fadeIn">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{{ product.name }}</h4>
				<form ngNativeValidate #f="ngForm" (submit)="guardar(f)" class="form p-t-20">
					<div class="form-group">
						<label for="exampleInputuname">Id</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-check-box"></i></div>
							<input
								[(ngModel)]="product.id"
								name="id"
								type="text"
								class="form-control"
								readonly="readonly"
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Descripción</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-product-hunt"></i></div>
							<input
								[(ngModel)]="product.name"
								name="name"
								type="text"
								class="form-control"
								placeholder="Descripción del producto"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Unidad de Medida</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-eye"></i></div>
							<select
								class="form-control custom-select"
								[(ngModel)]="product.measureId"
								name="measureId"
								required
							>
								<option *ngFor="let measure of measures" [ngValue]="measure.measureId">
									{{ measure.name }}
								</option>
							</select>
						</div>
					</div>
					<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
						<i class="fa fa-arrow-left fa-fw"></i>
						Volver
					</button>
					<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
						<i class="fa fa-save fa-fw"></i>
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
